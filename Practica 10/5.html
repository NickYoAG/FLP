<script >
	var i=0;
	var fv=[];
	var temp=[];
	function isEven ( num ) { return ( num %2 == 0) ; }
	function find_recursive( arr , isEven ){
		if(i<arr.length){
			if(isEven(arr[i])){
				fv=fv.concat(arr[i]);
			};
			i=i+1;
			find_recursive(arr, isEven);
		}
		if(i==arr.length){ //ago esto para reiniciar mi array fv en caso haya otra llamada a la funcion.
			temp=fv;
			fv=[];
			i=0;
		}
		return temp;
	};
	result = find_recursive ([1 , 3, 5, 4, 2] , isEven );
	console .log (" resuld find_recursive :", result ); // [4 , 2]
</script>
