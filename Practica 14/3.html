	//console.log(factorial_memon(4));


	function factorial_sin_memo (n) {
		var total = 1; 
		if(n===0) return 1;
		for (i=1; i<=n; i++) {
			total = total * i; 
		}
		return total; 
	}
	function factorial_con_memo(a){
		//console.log(a(n));
		var cache = [1];
		function factorial_memo(n){
		    if (!cache[n]) {
		      cache[n] = n * a(n - 1)
		    } else { // just to demo cache:
		        //console.log("cache hit:", n)
		    }
		    return cache[n]
		}
		return factorial_memo;
	}
	console.log("Función Factorial sin Memo: ", factorial_sin_memo(5));
	console.log("Función Factorial con Memo: ", factorial_con_memo(factorial_sin_memo)(5));
</script>
