<html><body>
<script>
//Currying toma solo un parámetro, a diferencia de la aplicación parcial que puede tomar más de uno.
//Además, mientras el currying precisa de todos los argumentos para invocar a la función orginal, la aplicación parcial llamará siempre a la función aún faltando dichos argumentos.

//Aplicacion Parcial:
const suma = (a, b) => a + b
const suma1 = suma.bind(null, 1) //bing es usada para aplicacion parcial, acepta null.
console.log("Aplicacion Parcial: ", suma1(5)); // 6

//Currying:
const suma2 = a => b => a + b;
console.log("Currying: ",suma2(1)(5)); // 6
</script>
</body></html>
